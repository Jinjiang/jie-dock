<!--
  # dock

  dock布局

  ## Example

  ```
  <jie-dock>
    <jie-dock-top style="height: 100px;"></jie-dock-top>
    <jie-dock-main></jie-dock-main>
  </jie-dock>
  ```
-->

<link rel="import" href="../polymer/polymer.html">

<polymer-element name="jie-dock" attributes="" noscript layout vertical>

  <template>
    <content select="jie-dock-top"></content>
    <div flex layout horizontal>
      <content select="jie-dock-left"></content>
      <div flex layout vertical>
        <content select="jie-dock-main"></content>
        <content select="jie-dock-bottom"></content>
      </div>
      <content select="jie-dock-right"></content>
    </div>
  </template>

</polymer-element>

<polymer-element name="jie-dock-area" attributes="" noscript layout>
  <template><content></content></template>
</polymer-element>

<polymer-element name="jie-dock-top" attributes="" extends="jie-dock-area" noscript>
  <template><shadow></shadow></template>
</polymer-element>
<polymer-element name="jie-dock-left" attributes="" extends="jie-dock-area" noscript>
  <template><shadow></shadow></template>
</polymer-element>
<polymer-element name="jie-dock-right" attributes="" extends="jie-dock-area" noscript>
  <template><shadow></shadow></template>
</polymer-element>
<polymer-element name="jie-dock-bottom" attributes="" extends="jie-dock-area" noscript>
  <template><shadow></shadow></template>
</polymer-element>

<polymer-element name="jie-dock-main" attributes="" extends="jie-dock-area" noscript flex>
  <template><shadow></shadow></template>
</polymer-element>
